<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact-form.css">
  
    <title>Contact Form</title>
</head>
<body>
    
    <div>
        <p> <a href="./index.html">Tillbaka</a></p>
    </div>
    <div class="parent-container" id="contact-form">
        <div id="formPopup" class="popup">
            <div class="popup-content">
                <h2>Fyll i dina uppgifter</h2>
                <form action="https://formsubmit.co/b.hoogesteyn@gmail.com" method="POST">
                    <label class="label">
                        <input type="checkbox" name="terms" checked required>
                        <p>Köp webbsida small. Pris: 10000 SEK</p>
                    </label>
                    <input type="hidden" name="_subject" value="Ny kontaktförfrågan från din hemsida">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="thank-you.html"> <!-- Relativ länk till tack-sidan -->
                    <input type="text" name="name" class="input" required placeholder="Namn">
                    <input type="email" name="email" class="input" required placeholder="E-mail">
                    <textarea name="message" class="textarea" required placeholder="Ditt meddelande"></textarea>
                    <button type="submit" class="btn">Köp</button>
                    <p>Jag bekräftar härmed mitt köp.</p>
                </form>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
